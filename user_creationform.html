<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user_creationform.css">
    <title>NaijaGist - User Creation</title>
</head>
<body>
    <form action="" method="">
        <div class="my-form">
            <div class="text">
                <h3>Registration Page</h3>
            </div>
            <div class="form-field">
                <label for="Username">Full Name:
                    <input 
                        type="text" 
                        name="full_name" 
                        id="ful_name"  
                        placeholder="Enter Full Name"
                        autocomplete="off"
                        required
                    >
                </label>
            </div>
            <div class="form-field">
                <label for="email">Email:
                    <input 
                        type="email" 
                        name="email" 
                        id="email"  
                        placeholder="Enter email"
                        autocomplete="off"
                        required
                    >
                </label>
            </div>
 
            <div class="form-field">
                <label for="email">Phone Number:
                    <input 
                        type="tel" 
                        name="phone" 
                        id="phone"  
                        placeholder="Enter Phone Number"
                        autocomplete="off"
                        required
                    >
                </label>
            </div>
            <div class="btn">
                <input class="button" type="submit" name="submit" id="submit" value="Create Account">
            </div>

            <div class="remember">
                <p>Already have an Account?<a href="login.html">Login here</a></p>
            </div>
        </div>
    </form>
</body>
</html>
