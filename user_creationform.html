<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user_creationform.css">
    <title>NaijaGist - User Creation</title>
</head>
<body>
    <form action="" method="">
        <div class="my-form">
            <div class="text">
                <h3>Admin Login</h3>
            </div>
            <div class="form-field">
                <label for="Username">Full Name:
                    <input 
                        type="text" 
                        name="full_name" 
                        id="ful_name"  
                        placeholder="Enter Full Name"
                        autocomplete="off"
                        required
                    >
                </label>
            </div>
            <div class="form-field">
                <label for="email">Email:
                    <input 
                        type="email" 
                        name="email" 
                        id="email"  
                        placeholder="Enter email"
                        autocomplete="off"
                        required
                    >
                </label>
            </div>
            <div class="form-field">
                <label for="role">Select Role:
                  <select id="role" name="role">
                    <option class="select" value="select_role">Select Role</option>
                    <option class="select" value="supervisor">Supervisor</option>
                    <option class="select" value="member">Team Member</option>
                    <option class="select" value="manager">Business Manager</option>
                  </select>
                </label>
              </div>
            <div class="remember">
                <p><input type="checkbox">Remember Password</p>
            </div>
            <div class="btn">
                <input class="button" type="submit" name="submit" id="submit" value="Login">
            </div>

            <div class="forgot">
                <a href="">Forgot Password?</a>
            </div>
        </div>
    </form>
</body>
</html>
